name: Flutter Build

on:
  push:
    tags:
      - 'v*.*.*'

env:
  SERVER_URL: https://staging-backend.erudaxis.com
  REPO_OWNER: proservices-tc
  REPO_NAME: Erudaxis-mobile
  GITHUB_RELASE: https://api.github.com/repos/$REPO_OWNER/REPO_NAME/releases/latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: |
           flutter clean
           flutter pub get

      - name: Generate .env file
        run: |
          echo "SERVER_URL=${{ env.SERVER_URL }}" > .env
          echo "REPO_OWNER=${{ env.REPO_OWNER }}" >> .env
          echo "REPO_NAME=${{ env.REPO_NAME }}" >> .env
          echo "GITHUB_TOKEN=${{ secrets.ERUDAXIS_TOKEN }}" >> .env
          echo "GITHUB_RELASE=${{env.GITHUB_RELASE}}" > .env
 
      - name: Build release APK
        run: flutter build apk --release

      - name: Create Release and Upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          token: ${{ secrets.ERUDAXIS_TOKEN }}
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          artifactContentType: application/vnd.android.package-archive


