name: erudaxis
description: "A new Flutter project."
publish_to: 'none'
version: 1.1.7

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_spinkit: ^5.2.1
  provider: ^6.1.5
  flutter_dotenv: ^5.2.1
  intl: ^0.19.0
  dio: ^5.8.0+1
  loader_overlay: ^4.0.4+1
  shared_preferences: ^2.3.3
  jwt_decoder: ^2.0.1
  scroll_to_hide: ^2.2.0
  material_symbols_icons: ^4.2815.1
  shimmer: ^3.0.0
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  path_provider: ^2.1.5
  open_file: ^3.5.10
  permission_handler: ^11.3.1
  device_info_plus: ^11.3.0
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  page_transition: ^2.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/images/
flutter_intl:
  enabled: true
